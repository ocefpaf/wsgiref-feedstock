{% set version = "0.1.2" %}

package:
  name: wsgiref
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/wsgiref/wsgiref-{{ version }}.zip
  sha256: c7e610c800957046c04c8014aab8cce8f0b9f0495c8cd349e57c1f7cabf40e79

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3

test:
  imports:
    - wsgiref

about:
  home: http://cheeseshop.python.org/pypi/wsgiref
  license: PSF or ZPL
  summary: 'WSGI (PEP 333) Reference Library'
  license_family: PSF
  doc_url: http://peak.telecommunity.com/wsgiref_docs/

extra:
  recipe-maintainers:
    - pmlandwehr
